<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Simplification</title>
  <link rel="stylesheet" href="sidebar.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="sidebar-container">
    <h2>Simplification</h2>
    <div id="container">
      <!-- Contenu principal de la barre latérale -->
    </div>
    <button id="simplifyButton">Simplifier le texte</button>

    <div id="simplifiedText" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <button id="downloadPdfBtn" class="btn">Télécharger le texte simplifié en PDF</button>


    <div id="rating-section" style="margin-top: 30px;">
      <p><strong>Évalue la simplification :</strong></p>
      <div id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <p id="rating-result" style="margin-top: 10px;"></p>
    </div>

    <script src="sidebar.js"></script>
  </div>
</body>
</html>
